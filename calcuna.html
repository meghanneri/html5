<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="caltooo.css">
</head>

<body onclick="dothis(event);">

	<form>
		<center><h2>Calculator</h2></center>
		<div>
		<input type="text" style="width:300; height:30px;font-size: 20px"/>
		</div>
		<br><br>
    	<input type="button" name="ans.value+='7'" value="7">
		<input type="button" name="ans.value+='8'" value="8">
    	<input type="button" name="ans.value+='9'" value="9">
    	<input type="button" name="ans.value+='/'" value="/">
		<br><br>
		<input type="button" name="ans.value+='4'" value="4">
		<input type="button" name="ans.value+='5'" value="5">
		<input type="button" name="ans.value+='6'" value="6">
		<input type="button" name="ans.value+='*'" value="*">
		<br><br>
		<input type="button" name="ans.value+='1'" value="1">
		<input type="button" name="ans.value+='2'" value="2">
		<input type="button" name="ans.value+='3'" value="3">
		<input type="button" name="ans.value+='-'" value="-">
		<br><br>
		<input type="button" name="ans.value=''" value="C">
		<input type="button" name="ans.value+='0'" value="0">
		<input type="button" name="ans.value+='+'" value="+">
		<input type="button" name="ans.value+='='" value="=">
		<br><br>
	</form>
<script src="calcooo.js"></script>
</body>
</html>
